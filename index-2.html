<!DOCTYPE html>
	<html>
	<head>
	<title>form page-2</title>
    <style>
        #detail-form{
            width: 250px;
            background-color: lightcoral;
            padding: 25px;
            margin-left: auto;
            margin-right: auto;
        }
        .text-label{
            margin: 0;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .text-box{
            width: auto;
            height: auto;
        }
    </style>
    </head>
    <body style="background-color: rgb(119, 211, 124);">
        <form id="detail-form">
            <h2>step 1: Your details</h2>
            <div>
                <p class="text-label">Name</p><input class="text-box" type="text" name="name" placeholder="First and last name">
                <p class="text-label">Email</p><input class="text-box" type="email" name="email" placeholder="example@domain.com">
                <p  class="text-label">Phone</p><input class="text-box" type="tel" pattern="[0-9]{2}-[0-9]{10}" placeholder="+457000000000" name="Phone">
            </div>
            <h2>Step 2: Delivery address</h2>
            <div>
                <p class="text-label">Address</p><input class="text-box" type="text" name="address" >
                <p class="text-label">Post code</p><input class="text-box" type="number" name="post code">
                <p class="text-label">Country</p><input class="text-box" type="text" name="country">
            </div>
            <h2>Step 3: Card details</h2>
            <div>
                 <p class="text-label">Card type</p>
                 <span>visa <input type="radio" name="visa"> AmEx <input type="radio" name="AmEx"> Mastercard<input type="radio" name="Mastercard"></span>
                 <p class="text-label">Card number</p><input class="text-box" type="number" name="card number">
                 <p class="text-label">Security code</p><input class="text-box" type="password" name="security code">
                 <p class="text-label">Name on card</p><input class="text-box" type="text" placeholder="Exact name as on the card" name="name on card">
            </div>
            <div>
               <input style="margin-top: 20px; margin-bottom: 10px;" type="submit" name="buy it" value="Register">
            </div>
            </form>
    </body>
